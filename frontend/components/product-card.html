<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Walmart Uganda</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/components/product-card.css">
    <link rel="stylesheet" href="../assets/css/utilities/variables.css">
    <link rel="stylesheet" href="../assets/css/utilities/animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Product Card Component -->
    <div class="product-card" data-product-id="1">
        <!-- Product Badge -->
        <div class="product-card-badge">-20%</div>

        <!-- Wishlist Button -->
        <button class="product-card-wishlist" onclick="toggleWishlist(this)" aria-label="Add to wishlist">
            <i class="far fa-heart"></i>
        </button>

        <!-- Product Image -->
        <div class="product-card-image">
            <img src="../assets/images/products/product-1.jpg" alt="Laptop Pro 15" loading="lazy">
            <div class="product-card-overlay">
                <button class="btn-quick-view" onclick="quickView(1)">
                    <i class="fas fa-eye"></i> Quick View
                </button>
            </div>
        </div>

        <!-- Product Content -->
        <div class="product-card-content">
            <div class="product-card-category">Electronics</div>
            <h3 class="product-card-title">
                <a href="product-detail.html?id=1">Laptop Pro 15 - High Performance Laptop with 16GB RAM</a>
            </h3>
            <p class="product-card-description">
                Powerful laptop for professionals and gamers. Features 16GB RAM, 1TB SSD, and dedicated graphics.
            </p>

            <!-- Rating -->
            <div class="product-card-rating">
                <div class="product-card-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <span class="product-card-reviews">(128 reviews)</span>
            </div>

            <!-- Pricing -->
            <div class="product-card-pricing">
                <div class="product-card-price">$1,299.99</div>
                <div class="product-card-original-price">$1,499.99</div>
                <div class="product-card-discount">Save $200</div>
            </div>

            <!-- Stock Status -->
            <div class="product-card-stock in-stock">
                <i class="fas fa-check-circle"></i> In Stock (50+)
            </div>

            <!-- Actions -->
            <div class="product-card-actions">
                <button class="btn-add-to-cart" onclick="addToCart(1, this)">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Add to Cart</span>
                </button>
                <button class="btn-quick-view" onclick="quickView(1)" aria-label="Quick view">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Product Card Skeleton (Loading State) -->
    <div class="product-card-skeleton" style="display: none;">
        <div class="skeleton-image"></div>
        <div class="skeleton-content">
            <div class="skeleton-line short"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line short"></div>
            <div class="skeleton-line medium"></div>
        </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/api-client.js"></script>
    <script src="../assets/js/modules/cart-manager.js"></script>
    <script src="../assets/js/modules/wishlist-manager.js"></script>
    <script src="../assets/js/modules/product-display.js"></script>
    <script src="../assets/js/components/product-card.js"></script>
</body>
</html>
